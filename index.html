<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Marquee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="container height100">
        <div class="row">
            <div class="twelve columns">
                <h3 id="title">Simple Marquee</h3>
            </div>
        </div>

        <div class="row height60 hidden" id="inputDiv">
            <div class="twelve columns">
                <form>
                    <div class="ten columns">
                    <label for="urlInput">Google Sheets URL</label>
                    <input class="u-full-width" type="text" placeholder="https://docs.google.com/spreadsheets/..." id="urlInput">
                    </div>
                    <div class="two columns">
                    <label for="delayInput">Delay (seconds)</label>
                    <input class="u-full-width" type="number" min="1" max="120" value="10" id="delayInput">
                    </div>
                    <div class="twelve columns">
                        <input class="button-primary" type="button" value="Start!" onclick="urlEnter()">
                    </div>
                </form>
            </div>
        </div>

        <div class="row height60 border hidden" id="outputDiv">
            <div class="twelve columns height100">
                <p id="outputParagraph"></p>
            </div>
            <div id="loadingBar"></div>
        </div>
    </div>

</body>
</html>
